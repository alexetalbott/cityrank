<!DOCTYPE html>
<html>
  <head>
    <title>Pizzaco&trade;</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.css"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pick-a-Pizza&trade; App from PizzaCo!</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="new-pizza">
            <!-- select pizza options -->
            <p>What type of crust do you want?<p>
            <div class="radio">
            <label for="new-pizza-crust">
              <input type="radio" name="crust" value="regular" checked>
              Regular Crust</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
